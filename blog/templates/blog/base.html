{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Django Girls blog</title>

	<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
	<header class="page-header">
		<div class="container d-flex">
			<h1><a href="{% url 'blog:post_list' %}">Django Girls Blogs</a></h1>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<h1><a href="{% url 'poll:index' %}">Poll</h1>
			{% if user.is_authenticated %}
			<h1><a href="{% url 'blog:category' %}">Category</a></h1>
			<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<h1><a href="{% url 'blog:tag_list' %}">Tags</a></h1>
			<h1><a href="{% url 'blog:post_new' %}" class="top-menu">{% include './icons/file-earmark-plus.svg' %}</a>
			</h1>.
			<h1><a href="{% url 'blog:profile' %}">{{request.user}}</h1><br>
			<h2><button type="submit"><a class="text-dark" href="{% url 'logout' %}">logout</button></a></h2>
			{% else %}
			<h2><button type="submit"><a class="text-dark" href="{% url 'blog:login' %}">Login</button></a></h2>
			{% endif %}

		</div></a>
		</div>
	</header>
	<main class="container">
		<div class="row">
			<div class="col">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>

</html>
