{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
Login to djengo Girls
{% endblock %}


{% block content %}
	<h2>Login to Django Girls</h2>
	<form method="post">
		{% csrf_token %}
		<input type="text" name='username'><br>
		<input type="password" name='password'>

		<button type="submit">Login</button>
	</form>
	<p>Don't have an account? <a href="{% url 'blog:signup' %}">Create an account</a></p>
{% endblock %}
